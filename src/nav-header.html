      <script>
      // searchbox controller
      $("input.search-box").focus(function(){ 
        $(this).data("hasfocus", true);
        $(this).animate({width: 400}, 250);
      });
      $("input.search-box").blur(function() { 
        $(this).data("hasfocus", false);
        $(this).animate({width: 175}, 250);
      });

      $(document.body).keyup(function(ev) {
        // 13 is ENTER
        if (ev.which === 13 && $("input.search-box").data("hasfocus")) {
          // user hit enter
